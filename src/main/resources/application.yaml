server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: product-service

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/microservices
    username: postgres
    password: postgres
    pool:
      initial-size: 10
      max-size: 20

  flyway:
    url: jdbc:postgresql://localhost:5432/microservices
    user: postgres
    password: postgres
    schemas: [ "microservices" ]

  kafka:
    consumer:
      group-id: product-write-service-group-id
    bootstrap-servers: localhost:9092

#springdoc: http://localhost:8080/webjars/swagger-ui/index.html#/
springdoc:
  swagger-ui:
    path: /swagger-ui.html

schedulers:
  outbox:
    enable: false

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG


topics:
  bankAccountCreated:
    name: bank-account-created
    partitions: 3
    replication: 1
  balanceDeposited:
    name: balance-deposited
    partitions: 3
    replication: 1
  balanceWithdrawn:
    name: balance-withdrawn
    partitions: 3
    replication: 1
  emailChanged:
    name: email-changed
    partitions: 3
    replication: 1